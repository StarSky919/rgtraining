<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="renderer" content="webkit" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
  <link rel="icon" href="assets/images/logo.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="assets/images/logo.ico" type="image/x-icon" />
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  <title>音乐游戏培训</title>
</head>

<body>
  <noscript>
    <p id="warning">您的浏览器未启用或不支持JavaScript，无法使用本网站。</p>
  </noscript>
  <main>
    <h2>音乐游戏培训</h2>
    <p>版本：v1.2.5</p>
    <p id="message">点击“<i class="fas fa-file"></i>”来选择一个视频文件</p>
    <div id="outer_container">
      <div id="container">
        <div class="always" id="play"><i class="fas fa-play" id="play_1"></i></div>
        <div class="always transformed" id="speed"><i class="fas fa-tachometer-alt"></i></div>
        <div class="always" id="fullscreen"><i class="fas fa-expand" id="fullscreen_1"></i></div>
        <div id="looper"><i class="fas fa-sync-alt"></i></div>
        <div id="top_control">
          <div class="invisible"><i class="fas fa-play"></i></div>
          <div id="mute"><i class="fas fa-volume-up" id="mute_1"></i></div>
          <div id="time"><span id="current">-</span> / <span id="total">-</span></div>
          <input type="file" id="video_file">
          <label for="video_file" id="upload"><i class="fas fa-file"></i></label>
          <div class="invisible"><i class="fas fa-expand"></i></div>
        </div>
        <div id="dialog" class="dialog always hidden"></div>
        <div id="change_speed" class="dialog always hidden">
          <div>设置倍速</div>
          <div class="box_1">
            <span id="sub_1"><i class="fas fa-angle-double-left"></i></span>
            <span id="sub"><i class="fas fa-angle-left"></i></span>
            <span id="speed_rate">1</span>
            <span id="add"><i class="fas fa-angle-right"></i></span>
            <span id="add_1"><i class="fas fa-angle-double-right"></i></span>
          </div>
          <div class="box_2">
            <span id="speed_rate_reset"><i class="fas fa-undo"></i></span>
            <span id="speed_rate_close"><i class="fas fa-times"></i></span>
          </div>
        </div>
        <div id="select_loop" class="dialog always hidden">
          <div>选段循环</div>
          <div class="box_1" id="select_loop_box">
            <span id="loop_start" class="selected">00:00.000</span>
            <span>~</span>
            <span id="loop_end">00:00.000</span>
          </div>
          <div class="box_2">
            <span id="loop_add"><i class="fas fa-plus"></i></span>
            <span id="loop_reset"><i class="fas fa-undo"></i></span>
            <span id="loop_close"><i class="fas fa-times"></i></span>
          </div>
        </div>
        <div id="bottom_control">
          <div id="backward_1"><i class="fas fa-angle-double-left"></i></div>
          <div id="backward"><i class="fas fa-angle-left"></i></div>
          <input type="range" id="progress" value="0" max="1000" disabled>
          <div id="forward"><i class="fas fa-angle-right"></i></div>
          <div id="forward_1"><i class="fas fa-angle-double-right"></i></div>
        </div>
        <canvas class="always" id="canvas"></canvas>
      </div>
    </div>
    <h3>设置</h3>
    <p>
      时间调整步长：<span id="time_step"></span>秒
      <input type="range" class="range" id="time_step_input" value="1" max="3">
    </p>
    <p>
      倍速调整步长：<span id="speed_step"></span>倍
      <input type="range" class="range" id="speed_step_input" value="1" max="3">
    </p>
    <p>
      <i class="fas fa-question-circle" id="help_ui_offset"></i>
      UI边界偏移：<span id="ui_offset"></span>%
      <input type="range" class="range" id="ui_offset_input" value="0" max="100">
    </p>
    <p>
      <input type="file" id="hitsound">
      自定义打击音：
      <label for="hitsound"><span class="button" id="select_hitsound">选择</span></label>
      <span class="button" id="clear_hitsound">清除</span>
    </p>
    <p>RGTraining © 2022 StarSky919</p>
  </main>
  <script src="index.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
