<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="renderer" content="webkit" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
  <link rel="icon" href="assets/images/logo.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="assets/images/logo.ico" type="image/x-icon" />
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  <title>音乐游戏培训</title>
</head>

<body>
  <noscript>
    <p id="warning">您的浏览器未启用或不支持JavaScript，无法使用本网站。</p>
  </noscript>
  <main>
    <h2>音乐游戏培训</h2>
    <p>目前版本：v1.0.0</p>
    <div id="outer_container">
      <div id="container">
        <div id="play"><i class="fas fa-play" id="play_1"></i></div>
        <div id="top_control">
          <div id="play_2"><i class="fas fa-play"></i></div>
          <input type="file" id="file">
          <label for="file" id="upload"><i class="fas fa-file" id="upload_1"></i></label>
          <div id="time"><span id="current">-</span> / <span id="total">-</span></div>
          <div id="speed"><i class="fas fa-tachometer-alt"></i></div>
          <div id="fullscreen"><i class="fas fa-expand"></i></div>
        </div>
        <div id="dialog" class="dialog hidden"></div>
        <div id="change_speed" class="dialog hidden">
          <div>设置倍速</div>
          <div class="box_1">
            <span id="sub_1"><i class="fas fa-angle-double-left"></i></span>
            <span id="sub"><i class="fas fa-angle-left"></i></span>
            <span id="speed_rate">1</span>
            <span id="add"><i class="fas fa-angle-right"></i></span>
            <span id="add_1"><i class="fas fa-angle-double-right"></i></span>
          </div>
          <div class="box_2">
            <span id="reset"><i class="fas fa-redo"></i></span>
            <span id="close"><i class="fas fa-times"></i></span>
          </div>
        </div>
        <div id="bottom_control">
          <div id="backward_1"><i class="fas fa-angle-double-left"></i></div>
          <div id="backward"><i class="fas fa-angle-left"></i></div>
          <input type="range" id="progress" value="0" max="100" disabled>
          <div id="forward"><i class="fas fa-angle-right"></i></div>
          <div id="forward_1"><i class="fas fa-angle-double-right"></i></div>
        </div>
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <p>RGTraining © 2022 StarSky919</p>
  </main>
  <script src="app.js" type="text/javascript"></script>
</body>

</html>
